schema {
  query: Query
  mutation: Mutation
}

type Query {
  getProfile(username: String!): Profile @aws_api_key @aws_cognito_user_pools
}

type Mutation {
  updateProfile(username: String!, input: UpdateProfileInput!): Profile!
    @aws_cognito_user_pools
}

type Profile {
  username: String! @aws_api_key @aws_cognito_user_pools
  displayName: String @aws_api_key @aws_cognito_user_pools
  bio: String @aws_api_key @aws_cognito_user_pools
  website: String @aws_api_key @aws_cognito_user_pools
  avatarUrl: String @aws_api_key @aws_cognito_user_pools
  isFeaturedKey: String @aws_api_key @aws_cognito_user_pools
  createdAt: AWSDateTime @aws_api_key @aws_cognito_user_pools
  updatedAt: AWSDateTime @aws_api_key @aws_cognito_user_pools
  secret: String @aws_cognito_user_pools
}

input UpdateProfileInput {
  displayName: String
  bio: String
  website: String
  avatarUrl: String
  isFeaturedKey: String
}
