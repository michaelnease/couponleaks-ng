type Query {
  # Both API key and Cognito can call this
  getProfile(username: String!): Profile @aws_api_key @aws_cognito_user_pools
}

type Profile {
  username: String! @aws_api_key @aws_cognito_user_pools
  displayName: String @aws_api_key @aws_cognito_user_pools
  bio: String @aws_api_key @aws_cognito_user_pools
  website: String @aws_api_key @aws_cognito_user_pools
  # Only Cognito can read this
  secret: String @aws_cognito_user_pools
}
